<app-user-header></app-user-header>
<div class="user-content">
    <div class="container">
        <div class="row">
            <div class="col">
                <app-user-summary [user]="user$ | async"></app-user-summary>
            </div>
            <div class="col">
                <app-user-details [user$]="user$"></app-user-details>
            </div>
            <div class="col">
                <app-user-permissions [user$]="user$"></app-user-permissions>
            </div>
        </div>
    </div>
</div>

<app-loading *ngIf="loading$ | async"></app-loading>
<app-success *ngIf="loaded$ | async"></app-success>
<app-error *ngIf="error$ | async"></app-error>
