<div class="table">
    <div class="container">
        <table>
            <tr>
                <th></th>
                <th>USER</th>
                <th>ROLE</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
            <tr *ngFor="let user of users | async">
                <td><i class="fa fa-user"></i></td>
                <td> <b>{{user.firstName + ' ' + user.lastName}}</b> <br> <small>{{user.email}}</small> </td>
                <td> <b>{{user.role}}</b> </td>
                <td> {{user.active ? 'active' : 'not active'}} </td>
                <td><i class="fa fa-cog"></i> <i class="fa fa-trash"></i></td>
            </tr>
        </table>
    </div>
</div>
