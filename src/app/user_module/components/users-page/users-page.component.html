<app-table-header (openNewUserModal)="newUserModal = true"></app-table-header>
<app-table (openDelUserModal)="openDelUserModal($event)"></app-table>

<app-modal *ngIf="newUserModal" (closeModal)="newUserModal = false" @fadeInOut > 
    <app-add-user-form></app-add-user-form>
</app-modal>

<app-modal *ngIf="delUserModal" (closeModal)="delUserModal = false" @fadeInOut> 
    <app-del-user-modal [userId]="delUserId" (closeModal)="delUserModal = false"></app-del-user-modal>
</app-modal>

<app-loading *ngIf="loading$ | async"></app-loading>
<app-success *ngIf="loaded$ | async"></app-success>
<app-error *ngIf="error$ | async"></app-error>
